<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
</head>
<body>
    <script>
       var idade = prompt("digite a sua idade")
       idade = parseInt(idade)

       if(idade<15){
        document.write("Voce ainda e uma crianÃ§a, pois voce tem " + idade + " anos")
       }else if(idade>=15 && idade<30){
        document.write("Voce ainda e um jovem, pois voce tem " + idade + " anos")
       }else if(idade>=30 && idade<60){
        document.write("Voce e um adulto, pois voce tem " + idade + " anos")
       }else if(idade>=60){
        document.write("Voce ja e um idoso, pois voce tem " + idade + "anos")
       }
    </script>
</body>
</html>
